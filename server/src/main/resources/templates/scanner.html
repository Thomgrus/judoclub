<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #scanner-static-resources},
                                                ~{:: #scanner-header},
                                                ~{:: #scanner-nav},
                                                ~{:: #scanner-main-content},  
                                                ~{:: #scanner-footer}
                                               )}" lang="fr">

<head>
    <title>Judoclub QR Code scanner</title>
    <th:block id="scanner-static-resources">
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
        <script type="text/javascript" src="../static/scanner.js" th:src="@{/scanner.js}"></script>
    </th:block>
</head>

<body>
    <div id="scanner-header">
        Header of scanner Page
    </div>
    <div id="scanner-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
        Nav
    </div>
    <div id="scanner-main-content">
        <div style="width: 500px" id="reader"></div>
    </div>
    <div id="scanner-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div>
</body>

</html>
