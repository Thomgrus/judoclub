name: Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          persist-credentials: false # To use github token provide for semantic release
      
      - name: Set up JDK
        uses: actions/setup-java@v3.4.1
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'maven'

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: 'npm'
      - run: npm ci --ignore-scripts

      - run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Build
        run: mvn -f server -B clean install spring-boot:build-image

      - name: Analyse
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -f server -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
